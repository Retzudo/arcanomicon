{% spaceless %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'frontend/css/bulma-0.4.2.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/font-awesome-4.7.0.min.css' %}">
    <title>{% block title %}Arcanomicon{% endblock %}</title>
</head>
<body>
    <nav class="nav has-shadow">
        <div class="nav-left">
            <a href="{% url 'index' %}" class="nav-item">Arcanomicon</a>
        </div>
        <div class="nav-center">
            <form action="/search" method="get" class="nav-item">
                <p class="control has-icons-right">
                    <input type="search" class="input" placeholder="Search" name="q">
                    <span class="icon is-small is-right">
                        <i class="fa fa-search"></i>
                    </span>
                </p>
            </form>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <div class="nav-item">
                    <a href="/profile">{{ request.user.username }}</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'logout' %}">Log out</a>
                </div>
            {% else %}
                <div class="nav-item">
                    <a href="{% url 'login' %}">Log in</a>
                </div>
                <div class="nav-item">
                    <a href="/register">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
{% endspaceless %}
