{% extends 'frontend/master.html' %}

{% block body %}
    <section class="section">
        <div class="container">
            <form action="{% url 'login' %}" method="post">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label for="{{ form.username.id_for_label }}" class="label">{{ form.username.label }}</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input{% if form.username.errors %} is-danger{% endif %}" type="text" id="{{ form.username.auto_id }}" name="{{ form.username.html_name }}" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            {% for error in form.username.errors %}
                                <p class="help is-danger">
                                    {{ error }}
                                </p>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label for="{{ form.password.id_for_label }}" class="label">{{ form.password.label }}</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input{% if form.password.errors %} is-danger{% endif %}" type="password" id="{{ form.password.auto_id }}" name="{{ form.password.html_name }}" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            {% for error in form.password.errors %}
                                <p class="help is-danger">
                                    {{ error }}
                                </p>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">
                                Log in
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                {% csrf_token %}
            </form>
        </div>
    </section>
{% endblock %}
